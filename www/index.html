<html>
    <head>
        <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>

        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Boatlaunch</title>
    </head>
    <body>
        <div class="app">
          <div class="container">
              <h1>Boatlaunch</h1>
              <div class="row">
                  <div class="col-xs-2">
                      <button onclick="showNewSlipwayForm()" type="button">Add New Slipway</button>
                  </div>
                  <!-- bootstrap and jQuery -->
                  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
                  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
                  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
                  <link href="/static/bootstrap-switch.css" rel="stylesheet">
                  <script src="/static/bootstrap-switch.js"></script>

                  <div class="col-xs-2">
                      <input id="pac-input" class="controls" type="text" placeholder="Search location">
                  </div>
                  <div class="col-xs-1 dropdown">
                      <button class="btn btn-default btn-sm dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                          Filter slipways..
                          <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu dropdown-menu-right noclose" aria-labelledby="dropdownMenu1">
                         <div class="btn-group" data-toggle="buttons">

                            <li>
                             <label class="btn btn-default btn-block">
                               <input type="radio" id="portable" name="radio" value="portable"/> Portable
                             </label>
                            </li>
                            <li>
                              <label class="btn btn-default btn-block">
                                <input type="radio" id="small" name="radio" value="small"/> Small trailer can be pushed
                              </label>
                            </li>
                            <li>
                              <label class="btn btn-default btn-block">
                                <input type="radio" id="large" name="radio" value="large"/> Large trailer needs a car
                              </label>
                            </li>
                          </div>
                          <li role="separator" class="divider"></li>
                          <li><a href="#">Show unknown slipways<input type="checkbox" id="unknown-slipways" name="unknown-slipways"></a></li>
                          <li><a href="#" id="submit-filter" class="btn btn-primary btn-lg btn-sm active" role="button">Filter</a></li>
                      </ul>
                  </div>
              </div>
              <div id="mapLoading" style="width:500px;height:380px;background-image: url('/ajax-loader.gif'); background-repeat: no-repeat;background-position:center;" ;>
                  <div id="googleMap" style="width:500px;height:380px;"></div>
                  <div id="slipwayInfo" style="width:500px;height:380px;"></div>
              </div>


            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>

        <script src="/index.js" type="text/javascript" defer></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?libraries=places" defer></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
