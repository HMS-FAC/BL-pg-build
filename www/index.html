<html>
    <head>
        <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>

        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- Below tag is for whitelist, see issue #116 on BoatlaunchMVP repo -->
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'"/>
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Boat Launch</title>
    </head>
    <body>
        <div class="app">
            <h1>Boat Launch</h1>
            <button onclick="utils.addNewSlipway()" type="button">Add New Slipway</button>
            <input id="pac-input" class="controls" type="text" placeholder="Search Box">
            <div id="googleMap" style="width:100%;height:380px;"></div>
            <div id="slipwayInfo" style="width:100%;height:20px;"></div>
            <div id="myerror"></div>

            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        <script type="text/javascript" src="https://google-maps-utility-library-v3.googlecode.com/svn/trunk/markerclusterer/src/markerclusterer.js"></script>
        <script src="/index.js" type="text/javascript" defer></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initAutocomplete" defer></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
